<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mern Stack Tasks</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #1a1a1a; /* Dark background color */
            color: #fff; /* Text color */
        }

        .header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 2rem;
        }

        .portfolio {
            background-color: #333; /* Darker background for portfolio */
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 2rem;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.4); /* Increased shadow */
        }

        .portfolio h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #fff; /* Text color for headings */
        }

        .task-list {
            list-style-type: none;
            padding: 0;
        }

        .task-list li {
            margin-bottom: 1rem;
        }

        .task-list a {
            text-decoration: none;
            color: #007BFF;
        }

        .task-list a:hover {
            text-decoration: underline;
        }

        /* Style the links on hover */
        .task-list a:hover {
            color: #ff5733; /* Change link color on hover */
        }

        /* Add a subtle background color to the list items */
        .task-list li {
            background-color: #444;
            padding: 0.5rem;
            border-radius: 5px;
        }

        /* Style the list items on hover */
        .task-list li:hover {
            background-color: #555;
        }
    </style>
</head>

<body>

    </div>
    <div class="container">
