<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mern Stack Tasks</title>
    <style>
        /* Common styles for both modes */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .header {
            background-color: #08a5ee; /* Light mode header background color */
            color: #fff;
            text-align: center;
            padding: 1rem;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 2rem;
        }

        .portfolio {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 2rem;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
        }

        .portfolio h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .portfolio p {
            margin: 0; /* Remove margin to improve visibility */
        }

        .task-list {
            list-style-type: none;
            padding: 0;
        }

        .task-list li {
            margin-bottom: 1rem;
        }

        .task-list a {
            text-decoration: none;
            color: #028aac;
        }

        .task-list a:hover {
            text-decoration: underline;
        }

        /* Dark mode styles */
        .dark-mode {
            background-color: #353c3d; /* Dark background color for dark mode */
            color: #fff;
        }

        /* Toggle button styles */
        .toggle-button {
            cursor: pointer;
            position: fixed;
            right: 20px;
            top: 20px;
            background-color: #150061; /* Light mode button background color */
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
        }
    </style>
</head>
